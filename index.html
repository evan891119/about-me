<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>我的 3D 博物館</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }
    /* Crosshair at center */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 5;
    }
  </style>
  <!-- Import map for bare module specifier 'three' -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="blocker">
    <p>點擊進入 3D 博物館</p>
    <p>操作說明：W/A/S/D 移動，滑鼠旋轉視角，Space 跳躍，E 切換手電筒</p>
  </div>
  <div id="crosshair"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
